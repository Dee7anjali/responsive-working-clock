<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image./avif" href="favicon.avif">
    <title>Animated Real-Time Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="box" id="hours"></div>
            <div class="dots">:</div>
            <div class="box" id="minutes"></div>
            <div class="dots">:</div>
            <div class="box" id="seconds"></div>
        </div>
        <!-- Toggle Switch -->
        <div class="toggle-container">
            <input type="checkbox" id="toggleSwitch" class="toggle-input" onclick="toggleFormat()">
            <label for="toggleSwitch" class="toggle-label">
                <span class="toggle-slider"></span>
                <span class="toggle-text on"></span>
                <span class="toggle-text off"></span>
            </label>
        </div>

    <script src="first.js"></script>
</body>
</html>
